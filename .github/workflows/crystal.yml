name: Crystal CI

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      contents: write

    container:
      image: crystallang/crystal:1.18.2-alpine

    steps:
    - name: Download source
      uses: actions/checkout@v4
    - name: Install build dependencies
      run: apk add --update --upgrade --no-cache --force-overwrite libsodium-static
    - name: Install dependencies
      run: shards install
    - name: Run tests
      run: crystal spec
    - name: Build
      run: shards build --release --production --static --no-debug
    - name: Publish
      uses: softprops/action-gh-release@v2
      if: github.ref_type == 'tag'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: "./bin/encryptor"
        name: "{{ github.ref_name }}"
        generate_release_notes: true
        
