name: Crystal CI

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal:1.18.2-alpine

    steps:
    - name: Download source
      uses: actions/checkout@v4
    - name: Install build dependencies
      run: apk add --update --upgrade --no-cache --force-overwrite libsodium-static
    - name: Install dependencies
      run: shards install
    - name: Run tests
      run: crystal spec
    - name: Build
      run: shards build --release --production --static --no-debug
    - name: Publish
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./bin/encryptor
        asset_name: encryptor-${{ github.event.release.tag_name }}-linux-x86_64-static
        asset_content_type: binary/octet-stream
        
        
